<main>
  <a routerLink="/pokemons" class="go-back">Voltar</a>

  <div class="container">
    @if (pokemon) {

    <div class="pokemon">
      <h2 class="capitalize">{{ pokemon.name }}</h2>
      <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" />

      <div class="content">
        <p>ExperiÃªncia Base: {{ pokemon.base_experience }}</p>
        <p>Altura: {{ pokemon.height }}</p>
        <p>Peso: {{ pokemon.weight }}</p>

        <div>
          <p>Habilidades:</p>
          <ul>
            <li *ngFor="let ability of pokemon.abilities" class="capitalize">
              {{ ability.ability.name }}
            </li>
          </ul>
        </div>

        <div>
          <p>Tipos:</p>
          <ul>
            <li *ngFor="let type of pokemon.types" class="capitalize">
              {{ type.type.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="images-container">
      <p>Sprites:</p>
      <div class="images">
        <div *ngFor="let sprite of pokemon.sprites | keyvalue">
          <img
            *ngIf="
              sprite.value &&
              sprite.value !== null &&
              sprite.key !== 'other' &&
              sprite.key !== 'versions'
            "
            [src]="sprite.value"
            alt="{{ sprite.key }}"
          />
        </div>
      </div>
    </div>
    } @else {
    <p>Carregando...</p>
    }
  </div>
</main>
