<main>
  <a routerLink="/pokemons" class="go-back">Voltar</a>

  <div class="container">
    @if (pokemon) {
    <div class="pokemon">
      <h2 class="capitalize">{{ pokemon.name }}</h2>
      <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" />

      <div class="">
        <p>Base Experience: {{ pokemon.base_experience }}</p>
        <p>Height: {{ pokemon.height }}</p>
        <p>Weight: {{ pokemon.weight }}</p>
        <p>Abilities:</p>
        <ul>
          <li *ngFor="let ability of pokemon.abilities" class="capitalize">
            {{ ability.ability.name }}
          </li>
        </ul>
      </div>
    </div>
    } @else {
    <p>Carregando...</p>
    }
  </div>
</main>
