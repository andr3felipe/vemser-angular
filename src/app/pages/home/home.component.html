<main>
  <h1>Encontre seus pokemons favoritos!</h1>

  <div class="select">
    <label for="limit"
      >Mostrar
      <select name="limit" id="limit" (change)="onSelectChange($event)">
        <option value="10">10</option>
        <option value="20" selected>20</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      por p√°gina</label
    >
  </div>

  <app-pagination
    (previousClicked)="previous()"
    (nextClicked)="next()"
    [totalPokemons]="totalPokemons"
    [offset]="offset"
    [limit]="limit"
  >
  </app-pagination>

  <div class="flex row wrap gap-5 mt-5 items-center justify-center">
    <app-pokemon-card
      *ngFor="let pokemon of pokemons"
      [pokemon]="pokemon"
    ></app-pokemon-card>
  </div>

  <app-pagination
    (previousClicked)="previous()"
    (nextClicked)="next()"
    [totalPokemons]="totalPokemons"
    [offset]="offset"
    [limit]="limit"
  >
  </app-pagination>
</main>
